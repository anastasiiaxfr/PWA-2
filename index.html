  <body class="grey lighten-4">
    <header>
      <!-- BEGIN Nav -->
      <nav class="deep-purple accent-4">

        </li>
      </ul>
      <!-- END Nav -->
    </header>
    <main>
      <section class="container cards-action">
        <div class="row">
          <div class="input-field col s12 m3">
            <!-- BEGIN orderBy -->
            <select id="orderBy">
              <option value="" disabled selected>Order By</option>
              <option value="asc">ASC</option>
              <option value="desc">DESC</option>
            </select>
            <!-- END orderBy -->
          </div>
          <div class="col s12 m9">
            <!-- BEGIN search -->
            <form action="/" method="POST" class="search_form">
              <div class="input-field">
                <label for="search">Type Plant Name...</label>
                <input id="search" type="text" class="validate" />
                <button
                  class="search_btn btn waves-effect waves-light deep-purple accent-4"
                  type="submit"
                  name="action"
                >
                  search
                </button>
                <button class="search_btn btn waves-effect waves-light deep-purple accent-4" name="action" type="reset">
                  clear
                </button>
              </div>
            </form>
            <!-- END search -->
          </div>
        </div>
      </section>

      <!-- BEGIN cards -->
      <article class="container cards">
        <div class="row"></div>
      </article>

      <!-- BEGIN msg -->
      <section class="container cards-cta">
        <div class="center preloader">
          <h1>Loading...</h1>
        </div>
        <div class="center cards-message">
          <h2>Nothing added, please add some!</h2>
        </div>

        <!-- BEGIN add btn -->
        <div class="center">
          <button
            class="waves-effect waves-light btn-floating btn-large add-btn sidenav-trigger deep-purple accent-4"
            data-target="side-form"
          >
            <i class="material-icons">add</i>
          </button>
        </div>
        <!-- END add btn -->
      </section>
      <!-- END msg -->

      <!-- BEGIN sideform -->
      <div class="sidenav side-form" id="side-form">
        <div class="">
          <form action="/" method="POST" class="container section add-card">
            <h6>Add New Plant</h6>
            <div class="divider"></div>
            <div class="input-field">
              <input id="card_name" type="text" class="validate" data-length="20" />
              <label for="card_name">Plant Name</label>
            </div>
            <div class="input-field">
              <textarea id="card_description" class="materialize-textarea"></textarea>
              <label for="card_description">Plant Description</label>
            </div>
            <div class="file-field input-field">
              <div class="btn-small deep-purple accent-3">
                <span>Image</span>
                <input type="file" id="card_img" />
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text" id="card_img_label" />
              </div>
            </div>
            <div class="input-field">
              <button class="btn deep-purple accent-4" type="submit">Add</button>
            </div>
          </form>
        </div>
      </div>
      <!-- END sideform -->
    </main>

    <!-- BEGIN modal -->
    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <form action="/" method="POST" class="container section edit-card">
          <h6>Edit Plant</h6>
          <div class="divider"></div>
          <div class="input-field">
            <input id="edit_name" type="text" class="validate" data-length="20" />
            <label for="edit_name">Plant Name</label>
          </div>
          <div class="input-field">
            <textarea id="edit_description" class="materialize-textarea"></textarea>
            <label for="edit_description">Plant Description</label>
          </div>
          <div class="file-field input-field">
            <div class="btn-small deep-purple accent-3">
              <span>Image</span>
              <input type="file" id="edit_img" />
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text" id="edit_img_label" />
            </div>
          </div>
          <div class="input-field">
            <button class="btn modal-close deep-purple accent-4" type="submit">Update</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
      </div>
    </div>
    <!-- END modal -->
